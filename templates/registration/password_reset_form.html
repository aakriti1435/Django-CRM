{% extends "base.html" %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto">
	<form method="POST">
		{% csrf_token %} {{ form|crispy }}
		<button
			class="
				w-full
				bg-blue-500
				text-white
				hover:bg-blue-600
				px-3
				py-2
				rounded-md
			"
			type="submit"
		>
			Reset Password
		</button>
	</form>
	<div class="pt-3 border-t border-gray-300 mt-5">
		<a class="hover:text-blue-500" href="{% url 'login' %}"
			>Already Have an Account?</a
		>
	</div>
</div>

{% endblock content %}
