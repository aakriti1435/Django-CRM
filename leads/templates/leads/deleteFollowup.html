{% extends "base.html" %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto">
	<div class="border-b border-gray-300 mb-4 pb-2">
		<a
			class="hover:text-blue-500"
			href="{% url 'leads:leadDetail' object.lead.pk %}"
			>Go Back to FollowUps</a
		>
	</div>
	<div class="py-5 border-t border-gray-200">
		<h1 class="text-xl text-gray-800">
			Are you sure you want to this FollowUp?
		</h1>
	</div>
	<form method="POST">
		{% csrf_token %} {{ form|crispy }}
		<button
			class="
				w-full
				bg-red-700
				text-white
				hover:bg-red-500
				px-3
				py-2
				rounded-md
			"
			type="submit"
		>
			Delete FollowUp
		</button>
	</form>
</div>

{% endblock content %}
