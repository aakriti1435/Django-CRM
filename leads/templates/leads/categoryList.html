{% extends "base.html" %} {% block content %}

<section class="text-gray-600 body-font">
	<div class="container px-5 py-8 mx-auto">
		<div
			class="
				mb-6
				py-3
				flex
				justify-between
				items-center
				border-b border-gray-200
			"
		>
			<div>
				<h1 class="text-4xl text-gray-800">Categories</h1>
				<p class="mx-auto leading-relaxed text-base">
					These categories segment the leads.
				</p>
			</div>

			<div class="-mb-4">
				<a
					class="text-gray-500 hover:text-blue-500"
					href="{% url 'leads:categoryCreate' %}"
					>Create a New Category</a
				>
			</div>
		</div>
		<div class="lg:w-2/3 w-full mx-auto overflow-auto">
			<table class="table-auto w-full text-left whitespace-no-wrap">
				<thead>
					<tr>
						<th
							class="
								px-4
								py-3
								title-font
								tracking-wider
								font-medium
								text-gray-900 text-sm
								bg-gray-100
								rounded-tl rounded-bl
							"
						>
							Name
						</th>
						<th
							class="
								px-4
								py-3
								title-font
								tracking-wider
								font-medium
								text-gray-900 text-sm
								bg-gray-100
							"
						>
							Lead Count
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="px-4 py-3 border-t-2 border-gray-200">
							Unassigned
						</td>
						<td class="px-4 py-3 border-t-2 border-gray-200">
							{{unassignedLeadCount}}
						</td>
					</tr>
					{% for category in categoryList %}
					<tr>
						<td class="px-4 py-3 border-t-2 border-gray-200">
							<a
								href="{% url 'leads:categoryDetail' category.pk %}"
								>{{category.name}}</a
							>
						</td>

						<td class="px-4 py-3 border-t-2 border-gray-200">
							TODO
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</section>

{% endblock content %}
