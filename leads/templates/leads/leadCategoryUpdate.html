{% extends "base.html" %} {% load tailwind_filters %} {% block content %}

<section class="text-gray-600 body-font overflow-hidden">
	<div class="container px-5 py-8 mx-auto">
		<div class="lg:w-4/5 mx-auto flex flex-wrap">
			<div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
				<div class="border-b border-gray-300 mb-4 pb-2">
					<a
						class="hover:text-blue-500"
						href="{% url 'leads:leadList' %}"
						>Go Back to Leads</a
					>
				</div>
				<h2 class="text-sm title-font text-gray-500 tracking-widest">
					Lead
				</h2>
				<h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
					{{lead.firstName}} {{lead.lastName}}
				</h1>
				<div class="flex mb-4">
					<a
						href="{% url 'leads:leadDetail' lead.pk %}"
						class="
							flex-grow
							border-b-2 border-gray-300
							py-2
							text-lg
							px-1
						"
						>Description</a
					>
					<a
						href="{% url 'leads:updateLead' lead.pk %}"
						class="
							flex-grow
							border-b-2 border-gray-300
							py-2
							text-lg
							px-1
						"
						>Update Details</a
					>
					<a
						href="{% url 'leads:updateLeadCategory' lead.pk %}"
						class="
							flex-grow
							text-indigo-500
							border-b-2 border-indigo-500
							py-2
							text-lg
							px-1
						"
						>Update Category</a
					>
				</div>
				<form action="." method="POST">
					{% csrf_token %} {{ form|crispy}}
					<button
						class="
							w-full
							bg-blue-500
							text-white
							hover:bg-blue-600
							px-3
							py-2
							rounded-md
						"
						type="submit"
					>
						Update Category
					</button>
				</form>
			</div>
		</div>
	</div>
</section>

{% endblock content %}
