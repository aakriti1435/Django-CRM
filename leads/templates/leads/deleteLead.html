{% extends "base.html" %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto">
	<div class="pt-3 border-b border-gray-300 mt-2 mb-4 pb-2">
		<a class="hover:text-blue-500" href="{% url 'leads:leadList' %}"
			>Go Back to Leads</a
		>
	</div>
	<div class="pt-3 border-b border-gray-300 mt-2 mb-4 pb-2">
		<h1 class="text-xl">Are you sure you want to Delete this Lead?</h1>
	</div>
	<form method="POST">
		{% csrf_token %} {{ form|crispy }}
		<button
			class="
				w-full
				bg-blue-500
				text-white
				hover:bg-blue-600
				px-3
				py-2
				rounded-md
			"
			type="submit"
		>
			Delete Lead
		</button>
	</form>
</div>

{% endblock content %}
