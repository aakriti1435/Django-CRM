{% extends "base.html" %} {% block content %}

<section class="text-gray-600 body-font">
	<div class="container px-5 py-12 mx-auto">
		<div
			class="
				mb-6
				py-3
				flex
				justify-between
				items-center
				border-b border-gray-200
			"
		>
			<div>
				<h1 class="text-4xl text-gray-800">{{ category.name }}</h1>
				<p class="mx-auto leading-relaxed text-base">
					These are the leads under this category.
				</p>
			</div>

			<div>
				<a
					class="text-gray-500 hover:text-blue-500 mr-5"
					href="{% url 'leads:categoryUpdate' category.pk %}"
					>Update Category</a
				>
				<a
					class="text-gray-500 hover:text-blue-500"
					href="{% url 'leads:categoryDelete' category.pk %}"
					>Delete Category</a
				>
			</div>
		</div>
		<div class="lg:w-2/3 w-full mx-auto overflow-auto">
			<table class="table-auto w-full text-left whitespace-no-wrap">
				<thead>
					<tr>
						<th
							class="
								px-4
								py-3
								title-font
								tracking-wider
								font-medium
								text-gray-900 text-sm
								bg-gray-100
								rounded-tl rounded-bl
							"
						>
							First Name
						</th>
						<th
							class="
								px-4
								py-3
								title-font
								tracking-wider
								font-medium
								text-gray-900 text-sm
								bg-gray-100
							"
						>
							Last Name
						</th>
					</tr>
				</thead>
				<tbody>
					{% for lead in category.leads.all %}
					<tr>
						<td class="px-4 py-3 border-t-2 border-gray-200">
							<a
								class="hover:text-blue-500"
								href="{% url 'leads:leadDetail' lead.pk %}"
							>
								{{ lead.firstName }}</a
							>
						</td>
						<td class="px-4 py-3 border-t-2 border-gray-200">
							{{ lead.lastName }}
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</section>

{% endblock content %}
